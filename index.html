<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lola Pictures</title>
    <link rel="icon" href="./img/1.jpg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img decoding="async" src="img/1.jpg" alt="" />
      <img decoding="async" src="img/2.jpg" alt="" />
      <img decoding="async" src="img/3.jpg" alt="" />
      <img decoding="async" src="img/4.jpg" alt="" />
      <img decoding="async" src="img/5.jpg" alt="" />
      <img decoding="async" src="img/6.jpg" alt="" />
      <img decoding="async" src="img/7.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>


    <div class="download">
        <a href="./img" download="Lola images">download images</a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
